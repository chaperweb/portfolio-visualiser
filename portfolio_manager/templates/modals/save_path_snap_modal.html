<div class="modal fade" id="save-path-snap-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
        <h3 class="modal-title">Save Snapshot</h3>
        <form id="save-path-snap-form" class="create-snap-modal-form" method="POST" action="{% url 'create_snapshot' %}">
          {% csrf_token %}
          <!-- VISIBLE FIELDS -->
          <div class="form-group">
            <label class="col-lg-4" for="#snap-name">Name</label>
            <input id="path-snap-name" class="col-lg-6" maxlength="20" type="text" name="name">
          </div>
          <div class="form-group">
            <label class="col-lg-4" for="#snap-desc">Description</label>
            <input id="path-snap-desc" class="col-lg-6" maxlength="140" type="text" name="description">
          </div>
          <input class="btn btn-orange" type="submit" value="Save Snapshot">

          <!-- HIDDEN FIELDS -->
          <input type="hidden" name="type" value="path">
          <input type="hidden" name="project_id" id="path-snap-project-id">
          <input type="hidden" name="x_dim" id="path-snap-x-id">
          <input type="hidden" name="y_dim" id="path-snap-y-id">
        </form>
      </div>
    </div>
  </div>
</div>
