{% extends "base.html" %}

{% block javascript %}
{% load static %}
<script src="{% static 'portfolio_manager/js/microsoft.js' %}"></script>
{% endblock %}

{% block content %}
  {% if parents|length > 0 %}
    <button id="backbtn" class="btn" data-url="{% url 'drive' %}" data-parents="{{ parents }}">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
  {% endif %}

  <h1>DRIVE</h1>
  {% for folder in folders %}
    <button data-url="{% url 'drive' %}" data-current="{{ item_id }}" data-itemid="{{ folder.id }}" data-parents="{{ parents }}" class="itembtn col-lg-2 col-lg-offset-1">
      FOLDER: {{ folder.name }}
    </button>
  {% endfor %}
  {% for excel in excels %}
    <button data-url="{% url 'excel' %}" data-current="{{ item_id }}" data-itemid="{{ excel.id }}" data-parents="{{ parents }}" class="itembtn col-lg-2 col-lg-offset-1">
      EXCEL: {{ excel.name }}
    </button>
  {% endfor %}
{% endblock %}
