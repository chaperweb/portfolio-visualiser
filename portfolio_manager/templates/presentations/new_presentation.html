{% extends "base.html" %}

{% block title %}
All Snapshots
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static "portfolio_manager/css/sidebar.css" %}">
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
{% endblock %}

{% block javascript %}
{% load static %}
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}

{% block content %}
<h1 class="text-center">Create a new presentation</h1>
<div id="save_presentation">
  <form id="save-presentation-form" method="POST" action="{% url 'new_presentation' %}">
      <input type="textField" value="Title">
      <h2>Summary</h2>
      <textarea cols="4" rows="5"></textarea>
      <input class="btn" type="submit" value="Save">
      <input class="btn" type="submit" value="Add snapshot">
  </form>
</div>
{% endblock %}
