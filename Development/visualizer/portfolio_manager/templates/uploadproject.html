<!DOCTYPE html>
<html>
<head>
  <title>bujaa</title>
</head>
<body>


<form action="{% url 'add_new_project' %}" enctype="multipart/form-data" method="POST">

      <div >
      {% csrf_token %}
      {{ form.non_field_errors }}

      <p>
        <label for="{{ form.name.id_for_name }}">Name:</label>
        <input id="id_name" class="form-control" type="text" name="name" maxlength="50" />
        <!-- Error handling -->
        {% if form.name.errors %}
        {% for error in form.name.errors %}
        <p class="text-danger">  {{ error|escape }}</p>
        {% endfor %}
        {% endif %}
      </p>


      <input id="submit-all" type="submit" value="Send" />
      </div>
    </form>
</body>
</html>
