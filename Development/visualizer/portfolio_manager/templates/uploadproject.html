{% extends "base.html" %}
{% block title %}New project{% endblock %}
{% block content %}

<br />
<form action="{% url 'add_new_project' %}" enctype="multipart/form-data" method="POST">

      <div >
      {% csrf_token %}
      {{ form }}

      <input id="submit-all" type="submit" value="Send" />
      </div>
</form>
<form action="{%url 'add_new_org' %}" method="GET">
  {% csrf_token %}
  <input type="submit" value="Add New Organization" name="new_org_redirect" id="new_org_redirect" />
</form>
<form action="{%url 'add_new_person' %}" method="GET">
  {% csrf_token %}
  <input type="submit" value="Add New Person" name="new_person_redirect" id="new_person_redirect" />
</form>
{% endblock %}
