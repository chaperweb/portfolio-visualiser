<!DOCTYPE html>
<html>
<head>
  <title>New Person</title>
</head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    margin: auto;
    align-items: center;
    border-radius: 5px;
    width: 40%;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>

<body>
  {% include "navbar.html" %}
  <script>
  $('[href*="{% url 'importer' %}"]').addClass('active');
  </script>
  <br />
  <table>
  {% for google_sheet in google_sheets %}
    <tr>
      <td>{{ google_sheet.url }}</td>
      <td><a href="{% url 'load_google_sheet' google_sheet_id=google_sheet.id %}">Load</a></td>
      <td><a href="{% url 'delete_google_sheet' google_sheet_id=google_sheet.id %}">Delete</a></td>
    </tr>
  {% endfor %}
  </table>
<form action="{% url 'importer' %}"   method="POST">

      <div >
      {% csrf_token %}
      {{ form }}

      <input id="submit_person" type="submit" value="Add new Google Sheet" />
      </div>
</form>
</body>
</html>
