{% extends "base.html" %}

{% block title %}
Administrative Tools
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'portfolio_manager/css/admin_tools.css' %}" />
{% endblock %}

{% block content %}
<!-- Title of body -->
<div class="row text-center" style="padding-bottom:20px;">
  <h3>Administrative Tools</h3  >
</div>

<!-- First row of boxes -->
<div class="row">
  <!-- Upload sheet box -->
  <div style="min-height:30vh;" class="well col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2">
    <div class="row text-center" style="padding-bottom:2vh;">
      <h3>Upload Sheet</h3>
    </div>
    <form action="{% url 'importer' %}" method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-lg-2 col-form-label" for="inputName">Name</label>
        <div class="col-lg-10">
          <input id="inputName" class="form-control" name="name" placeholder="Name of sheet" type="text"/>
        </div>
      </div>
      <div style="padding-bottom: 2vh;" class="form-group row">
        <label class="col-lg-2 col-form-label" for="sheetUrl">URL</label>
        <div class="col-lg-10">
          <input id="sheetUrl" class="form-control" name="url" placeholder="Url of sheet" type="text"/>
        </div>
      </div>
      <button class="btn btn-default col-md-3 col-md-offset-2">History</button>
      <button type="submit" class="btn btn-success col-md-3 col-md-offset-2">Upload</button>
    </form>
  </div>
  <!-- /upload sheet box -->

  <!-- Add project box -->
  <div style="min-height:30vh;" class="well col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2">
    <div class="row text-center" style="padding-bottom:4vh;">
      <h3>Add Project</h3>
    </div>
    <form method="POST" action="#">
      <div class="form-group row" style="padding-bottom:4vh;">
        <label class="col-lg-2 col-form-label" for="projectName">Name</label>
        <div class="col-lg-10">
          <input id="projectName" class="form-control" placeholder="Project name"type="text"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-6 col-md-offset-3">
        <span class="glyphicon glyphicon-plus"></span>
        Add project
      </button>
    </form>
  </div>
  <!-- /add project box -->
</div>

<!-- Second row of boxes -->
<div class="row">
  <!-- Add organizations box -->
  <div style="min-height:30vh;" class="well col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2">
    <div class="row text-center" style="padding-bottom:4vh;">
      <h3>Add Organization</h3>
    </div>
    <form action="{% url 'add_new_org' %}" method="POST">
      {% csrf_token %}
      <div class="form-group row" style="padding-bottom:4vh;">
        <label class="col-lg-2 col-form-label" for="projectName">Name</label>
        <div class="col-lg-10">
          <input id="projectName" name="name" class="form-control" placeholder="Organization name" type="text"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-6 col-md-offset-3">
        <span class="glyphicon glyphicon-plus"></span>
        Add Organization
      </button>
    </form>
  </div>
  <!-- /add organization box -->

  <!-- Add person box -->
  <div style="min-height:30vh;" class="well col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2">
    <div class="row text-center" style="padding-bottom:2vh;">
      <h3>Add Person</h3>
    </div>
    <form action="{% url 'add_new_person' %}" method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-lg-2 col-form-label" for="first_name">First name</label>
        <div class="col-lg-10">
          <input id="first_name" name="first" placeholder="First name" class="form-control" type="text"/>
        </div>
      </div>
      <div class="form-group row" style="padding-bottom:2vh;">
        <label class="col-lg-2 col-form-label" for="last_name">Last name</label>
        <div class="col-lg-10">
          <input id="last_name" name="last" placeholder="Last name" class="form-control" type="text"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-6 col-md-offset-3">
        <span class="glyphicon glyphicon-plus"></span>
        Add Person
      </button>
    </form>
  </div>
  <!-- /add person box -->
</div>
{% endblock %}
