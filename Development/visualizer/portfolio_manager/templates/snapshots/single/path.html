{% extends "base.html" %}

{% block title %}
{{ name }} - Snapshot
{% endblock %}

{% block css %}

{% endblock %}

{% block javascript %}
{% load static %}
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="{% static 'portfolio_manager/js/path.js' %}"></script>
<script src="{% static 'portfolio_manager/js/snapshot/snap_path_loader.js' %}"></script>
{% endblock %}

{% block content %}
<table class="table-bordered col-lg-8 col-lg-offset-2">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Project</th>
      <th>X</th>
      <th>Y</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ name }}</td>
      <td>{{ description }}</td>
      <td>{{ project }}</td>
      <td>{{ x }}</td>
      <td>{{ y }}</td>
    </tr>
  </tbody>
</table>
<span id="x-dim" data-xdim="{{ x }}"></span>
<span id="y-dim" data-ydim="{{ y }}"></span>
<div class="col-lg-8 col-md-9 col-sm-10 col-xs-12" id="visualization"></div>
{% endblock %}
