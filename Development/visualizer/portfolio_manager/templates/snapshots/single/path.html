{% extends "base.html" %}

{% block title %}
{{ name }} - Snapshot
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static "portfolio_manager/css/path.css" %}">
{% endblock %}

{% block javascript %}
{% load static %}
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="{% static 'portfolio_manager/js/path.js' %}"></script>
<script src="{% static 'portfolio_manager/js/snapshot/snap_path_loader.js' %}"></script>
{% endblock %}

{% block content %}
<div class="text-center">
  <h2>{{ name }}</h2>
  <h5>{{ description }}</h5>
  <!-- Info for the ajax -->
  <span id="json-url" data-url="{% url 'json' %}"></span>
  <span id="project" data-project="{{ project }}"></span>
  <span id="x-dim" data-xdim="{{ x }}"></span>
  <span id="y-dim" data-ydim="{{ y }}"></span>
  <!-- Container for visualization -->
  <div class="col-lg-offset-2 col-lg-8 col-xs-12" id="visualization"></div>
</div>
{% endblock %}
