{% extends "base.html" %}

{% block title %}
Fourfield Snapshot
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static "portfolio_manager/css/fourField.css" %}">
{% endblock %}

{% block javascript %}
{% load static %}
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="{% static 'portfolio_manager/js/fourField.js' %}"></script>
<script src="{% static 'portfolio_manager/js/snapshot/snap_fourfield_loader.js' %}"></script>
{% endblock %}

{% block content %}
<div class="text-center">
  <h2>{{ name }}</h2>
  <h5>{{ description }}</h5>
  <!-- Info for the ajax -->
  <input id="dj-data" type="hidden"
      data-url="{% url 'json' %}"
      data-x="{{ x }}"
      data-y="{{ y }}"
      data-r="{{ radius }}"
      data-start="{{ start_date }}"
      data-end="{{ end_date }}"
      data-zoom="{{ zoom }}">
  <!-- Container for visualization -->
  <div class="col-lg-offset-2 col-lg-8 col-xs-12" id="visualization">
    <img id="loading-icon" src="{% static 'portfolio_manager/img/loading.gif' %}"/>
  </div>
</div>
{% endblock %}
