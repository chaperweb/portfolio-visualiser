{% extends "base.html" %}

{% block title %}
Pathsnapshots
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static "portfolio_manager/css/snapshot.css" %}">
{% endblock %}

{% block js %}

{% endblock %}

{% block content %}
<h1 class="text-center">Path Snapshots</h1>
<div class="snaps-container">
  {% for snap in snaps %}
  <div class="snap-wrapper col-lg-2 col-md-2 col-sm-4 col-xs-6">
    <a href="{% url 'snapshots' %}/path/{{snap.id}}" class="hover-link">
      <img class="img-responsive" src='{% static "portfolio_manager/img/path.png" %}' alt="{{ snap.name }}">
      <div class="overlay">
        <h2>{{ snap.name }}</h2>
				<p>{{ snap.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
