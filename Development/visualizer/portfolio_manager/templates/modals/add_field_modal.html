<div class="modal fade" id="add_field_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h3>Add Field</h3>
        <form id="add_field_form" method="POST" action="{% url 'add_field' %}">
          {% csrf_token %}
          {{ add_field_form.as_p }}
          <button class="btn btn-orange" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
