<div class="modal fade" id="save-fourfield-snap-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3>Save Snapshot</h3>
        <form method="POST" action="{% url 'create_snapshot' %}">
          {% csrf_token %}
          <label class="col-lg-4" for="#fourfield-snap-name">Name</label>
          <input id="fourfield-snap-name" class="col-lg-6" type="text" name="name">
          <label class="col-lg-4" for="#fourfield-snap-desc">Description</label>
          <input id="fourfield-snap-desc" class="col-lg-6" type="text" name="description">
          <input type="hidden" name="type" value="fourfield">
          <input id="fourfield-snap-x-id" type="hidden" name="x_dim">
          <input id="fourfield-snap-y-id" type="hidden" name="y_dim">
          <input id="fourfield-snap-r-id" type="hidden" name="r_dim">
          <input id="fourfield-snap-start-date" type="hidden" name="start-date">
          <input id="fourfield-snap-end-date" type="hidden" name="end-date">
          <input id="fourfield-snap-zoom" type="hidden" name="zoom">
          <input type="submit" value="Save Snapshot">
        </form>
      </div>
    </div>
  </div>
</div>
