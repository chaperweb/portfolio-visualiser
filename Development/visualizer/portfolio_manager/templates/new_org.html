{% extends "base.html" %}

{# TITLE HERE #}
{% block title %}
New Organization
{% endblock %}

{# CSS HERE #}
{% block css %}
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

div {
    margin: auto;
    align-items: center;
    border-radius: 5px;
    width: 40%;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
{% endblock %}

{# JAVASCRIPT HERE #}
{% block javascript %}
<script>$('[href*="{% url 'add_new_org' %}"]').addClass('active');</script>
{% endblock %}

{# CONTENT HERE #}
{% block content %}
<br />
<form action="{% url 'add_new_org' %}" method="POST">
  <div>
    {% csrf_token %}
    {{ form }}
    <input id="submit_org" type="submit" value="Send" />
  </div>
</form>
{% endblock %}
