<!DOCTYPE html>
<html>
<head>
  <title>New Organization</title>
</head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    margin: auto;
    align-items: center;
    border-radius: 5px;
    width: 40%;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>

<body>
<form action="{% url 'add_new_org' %}"   method="POST">

      <div >
      {% csrf_token %}
      {{ form }}

      <input id="submit_org" type="submit" value="Send" />
      </div>
</form>
</body>
</html>
